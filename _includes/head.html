<head>
<!-- Priority tags. These must come first. -->
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge; chrome=1"> <!-- Render Chrome if available or using latest version of Internet Explorer (Recommended). -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<title>
		{% if page.title == "Home" %}
			{{ site.title }} &middot; {{ site.tagline }}
		{% else %}
			{{ page.title }} &middot; {{ site.title }}
		{% endif %}
	</title>

	<!-- CSS -->
	<link rel="stylesheet" href="/public/css/poole.css">
	<link rel="stylesheet" href="/public/css/syntax.css">
	<link rel="stylesheet" href="/public/css/hyde.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
	<link rel="stylesheet" href="/public/css/simul.css">
	<link rel="stylesheet" href="/public/css/simul_header.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">

	<!-- Icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}/public/apple-touch-icon-144-precomposed.png">
																 <link rel="shortcut icon" href="{{ site.url }}/public/favicon.ico">

	<!-- RSS -->
	<link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<script>
	function initChoices()
  {
		var engine = getCookie("engine");
		if (engine == "")
		{
			setCookie("engine", "ue4");
		}
		chooseEngine(engine);
	}
	function chooseEngine(engine)
	{
    var engines = ["ue4", "unity"];
    for (i = 0; i < engines.length; i++)
    {
		var els = document.getElementsByClassName(engine+"-specific");
		var j;
		for (j = 0; j < els.length; j++)
		{ 
			el = els[j];
      if(engines[i]==engine)
        el.classList.toggle("show");
      else
        el.classList.show(false);
		}
	}
  </script>
</head>
