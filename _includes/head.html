	<script>
  function getCookie(cname)
  {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++)
    {
      var c = ca[i];
      while (c.charAt(0) == ' ')
      {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0)
      {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }
  function setCookie(cname, cvalue)
  {
    document.cookie = cname + "=" + cvalue + ";path=/";
  }
	function initChoices()
  {
		var engine = getCookie("engine");
		if (engine == "")
		{
      engine="ue4";
			setCookie("username",engine);
		}
		chooseEngine(engine);
	}
	function chooseEngine(engine)
	{
    var engines = ["ue4", "unity"];
    for (i = 0; i < engines.length; i++)
    {
  		var els = document.getElementsByClassName(engines[i]+"-specific");
  		var j;
  		for (j = 0; j < els.length; j++)
  		{ 
  			var el = els[j];
        if(engines[i]==engine)
          el.style.display = "block";
        else
          el.style.display = "none";
  		}
      var els2 = document.getElementsByClassName(engines[i]+"-button");
      for (j = 0; j < els2.length; j++)
      { 
        var el = els2[j];
        if(engines[i]==engine)
        {
          el.style.backgroundColor  = "silver";
          el.style.color="white";
        }
      }
  	}
    setCookie("engine",engine);
  }
  </script>
